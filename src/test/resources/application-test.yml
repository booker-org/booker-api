spring:
  application:
    name: booker

  jpa:
    show-sql: true

    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

logging:
  level:
    org.flywaydb: DEBUG
    org.springframework.jdbc: DEBUG

# Configurações mock do Supabase para testes
supabase:
  project-id: ${SUPABASE_PROJECT_ID:test-project}
  api-key: ${SUPABASE_API_KEY:test-key}

storage:
  bucket: ${STORAGE_BUCKET:test-bucket}