name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write
  statuses: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run tests
      run: mvn clean test
      env:
        SPRING_PROFILES_ACTIVE: test

    - name: Extract test results
      if: always()
      run: |
        if [ -f target/surefire-reports/TEST-*.xml ]; then
          TESTS=$(grep -o 'tests="[0-9]*"' target/surefire-reports/TEST-*.xml | grep -o '[0-9]*' | awk '{sum+=$1} END {print sum}')
          FAILURES=$(grep -o 'failures="[0-9]*"' target/surefire-reports/TEST-*.xml | grep -o '[0-9]*' | awk '{sum+=$1} END {print sum}')
          ERRORS=$(grep -o 'errors="[0-9]*"' target/surefire-reports/TEST-*.xml | grep -o '[0-9]*' | awk '{sum+=$1} END {print sum}')
          
          echo "TESTS=$TESTS" >> $GITHUB_ENV
          echo "FAILURES=${FAILURES:-0}" >> $GITHUB_ENV
          echo "ERRORS=${ERRORS:-0}" >> $GITHUB_ENV
        fi

    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const tests = process.env.TESTS || '0';
          const failures = process.env.FAILURES || '0';
          const errors = process.env.ERRORS || '0';
          const success = failures === '0' && errors === '0';
          
          const emoji = success ? '‚úÖ' : '‚ùå';
          const status = success ? 'ALL TESTS PASSED' : 'TESTS FAILED';
          
          const body = `## ${emoji} Test Results - Booker API

### üìä Summary
- **Total Tests**: ${tests}
- **Failures**: ${failures}
- **Errors**: ${errors}
- **Status**: **${status}**

${success ? ' **Ready to merge!**' : '‚ö†Ô∏è **Please fix failing tests before merging**'}

<details>
<summary>üìÅ View Test Reports</summary>

- [Full Test Reports](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
- [Download Artifacts](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})

</details>`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });

    - name: Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: target/surefire-reports/